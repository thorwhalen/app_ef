version: '3.8'

# Development-optimized Docker Compose configuration

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: app_ef_backend_dev
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend/app:/app/app  # Hot-reload
      - ./backend/.env:/app/.env
    environment:
      - ENVIRONMENT=local
      - STORAGE_BACKEND=filesystem
      - LOCAL_STORAGE_PATH=/app/data
      - LOG_LEVEL=DEBUG
      - DEBUG=True
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app_ef_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: app_ef_frontend_dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src  # Hot-reload
      - ./frontend/.env:/app/.env
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app_ef_network

networks:
  app_ef_network:
    driver: bridge
